{% extends 'base.html' %}

{% block header %}
<div class="alert alert-success" role="alert">
    <h1>Bucket List</h1>
    <p>My dream and plans I want to do in my life</p>
</div>
{% endblock header %}

{% block content %}
    <div class='container'>
        <a href="{% url 'create' %}" class="btn btn-info mb-3" tabindex="-1" role="button" aria-disabled="true">作成</a>
    {% for item in object_list %}
    <div class="alert alert-{{ item.priority }}" role="alert">
       <P> <h2> {{ item.title }} </h2> 期日:{{ item.duedate| date:"o/n/j"}} </p>
        <a href="{% url 'update' item.pk %}" class="btn btn-secondary" tabindex="-1" role="button" aria-disabled="true">編集</a>
        <a href="{% url 'delete' item.pk %}" class="btn btn-danger" tabindex="-1" role="button" aria-disabled="true">削除</a>
        <a href="{% url 'detail' item.pk %}" class="btn btn-primary" tabindex="-1" role="button" aria-disabled="true">詳細</a>
    </div>
    
    {% endfor %}
</div>
{% endblock content %}
